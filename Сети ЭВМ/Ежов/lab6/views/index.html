<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Угадай число</title>
</head>
<body>
    <h1>Добро пожаловать! Здесь вы можете создать поздравительную открытку на праздник из списка!</h1>
    <form method="POST" action="/result">
    <div class = "div_main_form">
            <input  class = "fio_input" type = "text" placeholder="Введите имя" name = "name" required>
            <input class = "fio_input" type = "text" placeholder="Введите фамилию" name = "surname" required>
            <input class = "fio_input" type = "text" placeholder="Введите отчество" name = "fathername" required>
            <fieldset>
                <legend>Выберите пол:</legend>
                <input type = "radio" id = "m_gender" name = "gender" value="m_gender">
                <label for = "m_gender">Муж</label>
                <input type = "radio" id = "w_gender" name = "gender" value="w_gender">
                <label for = "w_gender">Жен</label>
            </fieldset>
            <label for = "select_holiday">Выберите праздник:</label>
            <select class = "fio_input" name = "select_holiday" id = "select_holiday" disabled></select>
            <input id = "submit_button" class = "fio_input" type = "submit" value="Create" disabled>
    </div>
</form>
<script src="script.js"></script>
</body>
</html>
