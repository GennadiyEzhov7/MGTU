<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Угадай число</title>
</head>
<body>
    <header>
        <div>
            <h1>Угадай число</h1>
        </div>
    </header>
    <main>
        <div class = "div_rules">
            <p>Правила игры. Компьютер загадал число от 1 до 100 у вас есть N попыток чтобы его угадать</p>
        </div>
        
        <!-- После нажатия на кнопку -->
        <div id = div_after_start class = "div_after_start">
            <div class="div_main_game">
                <input type = "number" id = "input_digit" class = "input_digit"  type="text" name = "label_digit">
                <button id = "button_guess"  class="button_guess">Угадать</button>
                <button id = "button_restart"  class="button_restart">Заново</button>
                <label id = "labelCount" for = "input_digit"></label>
            </div>
            <div class="div_game_result">
                <label id = "input_result" class="input_result">Результат</label>
            </div>
        </div>

    </main>
    <footer>
            Не знаю зачем я здесь, но я здесь (Если что я футер)
    </footer>
    <script src="index.js"></script>
</body>
</html>
